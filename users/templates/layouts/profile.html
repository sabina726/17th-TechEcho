{% extends "layouts/base.html" %} {% block content %}
<div class="font-bold mb-4">
  <h1 class="text-2xl text-center">個人檔案</h1>
</div>
<div class="container mx-auto px-4">
  <div class="flex items-start gap-8">
    <aside class="w-64 flex-shrink-0">
      <div class="mb-6">
        <img
          src="https://fakeimg.pl/240x240/282828/eae0d0/?text=User+Avatar"
          alt="User Avatar"
          class="w-16 h-16 rounded-full mb-2"
        />
        <h2 class="text-lg font-semibold">{{ user.username }}</h2>
        <a href="#" class="text-sm text-gray-600">編輯個人簡介</a>
      </div>
      <nav>
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-user mr-2"></i>
              我的個人資料
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-clipboard-list mr-2"></i>
              通知總覽
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-bell mr-2"></i>
              我的預約
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-ticket-alt mr-2"></i>
              我的足跡
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <form class="flex-grow" action="{% url 'users:profile' %}" method="POST">
      {% csrf_token %}
      <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-2">我的檔案</h1>
        <div class="flex flex-col md:flex-row">
          <div class="flex-grow pr-0 md:pr-8">
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">使用者帳號</label>
              <input
                type="text"
                value="{{user.username}}"
                class="w-full p-2 border rounded bg-gray-100"
                readonly
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Email</label>
              <div class="flex items-center">
                <input
                  type="email"
                  value="{{user.email}}"
                  class="flex-grow p-2 border rounded bg-gray-100"
                  readonly
                />
              </div>
            </div>
            <div class="mb-4">
              <label class="block w-16 text-gray-700 mb-2">暱稱</label>
              <input
                value="{{ user.get_display_name|default:'' }}"
                class="w-full p-2 border rounded"
                readonly
              />
            </div>
            <a
              class="bg- btn btn-sm bg-blue-600 text-white"
              href="{% url 'users:profile_edit' %}"
              >編輯暱稱
            </a>
          </div>
          <div class="mt-6 md:mt-0 md:w-1/3 flex flex-col items-center">
            <img
              src="https://fakeimg.pl/240x240/282828/eae0d0/?text=User+Avatar"
              alt="User Avatar"
              class="w-32 h-32 rounded-full mb-4"
            />
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-2"
            >
              選擇圖片
            </button>
            <p class="text-sm text-gray-600">檔案大小:最大1MB</p>
            <p class="text-sm text-gray-600">檔案限制: JPEG, PNG</p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
