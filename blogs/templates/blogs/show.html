{% extends 'layouts/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white border border-gray-300 rounded-lg shadow-md">


    <div class="mb-6">
        <h1 class="text-2xl font-bold mb-4">{{ blog.title }}</h1>
        <p class="text-sm text-gray-600 mb-2">
            作者: {{ author_display_name }} |
            發表時間: {{ blog.created_at|date:"Y-m-d H:i" }}
        </p>
        <div class="max-w-full">
            {{ content_html|safe }}
        </div>
    </div>


    {% if blog.image %}
<div class="mb-6">
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="rounded-lg shadow">
</div>
{% endif %}

<div class="flex justify-between items-center">
    <a href="{% url 'blogs:edit' blog.pk %}" class="text-blue-500 hover:text-blue-700">編輯</a>
    <form action="{% url 'blogs:delete' blog.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="text-red-500 hover:text-red-700">刪除</button>
    </form>
</div>

</div>
{% endblock %}
