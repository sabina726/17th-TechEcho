{% extends 'layouts/base.html' %}

{% block content %}
<div class="flex flex-col md:flex-row max-w-6xl mx-auto bg-vanilla-5 p-6 my-4 rounded-md shadow-md text-black">
    <div class="w-full md:w-1/2 pr-0 md:pr-4 mb-4 md:mb-0">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">編輯文章</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>

            <div class="mb-4">
                {{ form.content.label_tag }}
                {{ form.content }}
            </div>

            <div class="mb-4">
                <label class="label">標籤：</label>
                <input
                    required
                    x-data="tags_input"
                    type="text"
                    name="labels"
                    class="input-bordered border-blue-2 rounded-lg bg-white w-full p-1 tagify--custom-dropdown"
                    placeholder="至少要填一個標籤，例如：Javascript、Python、C++、Ruby 或 Java"
                    value="{% for label in blog.labels.all %}{{label}},{% endfor %}"
                />
            </div>

            {% if blog.is_draft %}

                <button type="submit" name="action" value="publish" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md">
                    發佈文章
                </button>
            {% else %}

                <button type="submit" name="action" value="update" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                    更新文章
                </button>
            {% endif %}


            <button type="submit" name="action" value="preview" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">
                預覽文章
            </button>

            <button type="submit" name="action" value="save_draft" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md">
                儲存草稿
            </button>
        </form>
        <a href="{% url 'blogs:show' blog.pk %}" class="text-blue-500 hover:underline">取消</a>
    </div>

    <div class="w-full md:w-1/2 pl-0 md:pl-4">
        <h2 class="text-xl font-bold mb-4 text-gray-800">預覽問題內容</h2>
        <div class="card bg-base-100 w-full border-2 border-blue-2 shadow-xl">
            <div class="card-body markdown h-[75vh] overflow-auto">
                <div class="prose max-w-full break-words">
                    {{ content_html|safe }}
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
